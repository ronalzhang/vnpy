<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>校长的量化系统 - 量化交易</title>
    <!-- 添加favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/logo.png') }}">
    <!-- 替换为更稳定的CDN -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.bootcdn.net/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        /* 脉冲动画 - 关键样式定义 */
        @keyframes pulse {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-online { background-color: #52c41a; }
        .status-offline { background-color: #ff4d4f; }
        .status-warning { background-color: #faad14; }
        
        .system-control-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
        }
        
        .account-card {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
        }
        
        .exchange-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
        }
        
        .strategy-card {
            transition: all 0.3s ease;
            border-left: 4px solid #1677ff;
        }
        
        .strategy-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .strategy-running {
            border-left-color: #52c41a;
            background-color: #f6ffed;
        }
        
        .strategy-stopped {
            border-left-color: #ff4d4f;
            background-color: #fff2f0;
        }
        
        .btn-toggle {
            position: relative;
            width: 60px;
            height: 30px;
            border-radius: 15px;
            border: none;
            background-color: #ccc;
            transition: background-color 0.3s;
        }
        
        .btn-toggle.active {
            background-color: #52c41a;
        }
        
        .btn-toggle::after {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background-color: white;
            top: 3px;
            left: 3px;
            transition: left 0.3s;
        }
        
        .btn-toggle.active::after {
            left: 33px;
        }
        
        .performance-chart {
            height: 300px;
        }
        
        .metric-value {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .metric-label {
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* 响应式导航优化 - 窄屏不合并，简化名称 */
        @media (max-width: 768px) {
            .navbar-nav .nav-link {
                padding: 0.5rem 0.75rem;
                font-size: 0.85rem;
                white-space: nowrap;
            }
            
            /* 简化导航文字但保持所有入口可见 */
            .navbar-nav {
                flex-direction: row;
                flex-wrap: nowrap;
            }
            
            .navbar-nav .nav-item {
                flex: 1;
                text-align: center;
            }
            
            .navbar-collapse {
                flex-grow: 1;
            }
            
            .d-flex.align-items-center {
                margin-left: auto;
                font-size: 0.8rem;
            }
            
            .badge {
                font-size: 0.7rem;
            }
        }
        
        /* 进一步优化超窄屏幕 */
        @media (max-width: 480px) {
            .navbar-nav .nav-link {
                font-size: 0.75rem;
                padding: 0.4rem 0.5rem;
            }
            
            .d-flex.align-items-center span {
                font-size: 0.7rem;
            }
            
            .badge {
                font-size: 0.6rem;
                padding: 0.2rem 0.4rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #1677ff 0%, #0066cc 100%);">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="/">
                    <i class="fas fa-chart-line me-2"></i>校长的量化系统
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/">
                                <i class="fas fa-home me-1"></i>
                                <span class="d-none d-md-inline">市场数据</span>
                                <span class="d-md-none">市场</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/quantitative.html">
                                <i class="fas fa-robot me-1"></i>
                                <span class="d-none d-md-inline">量化交易</span>
                                <span class="d-md-none">量化</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/arbitrage.html">
                                <i class="fas fa-exchange-alt me-1"></i>
                                <span class="d-none d-md-inline">套利系统</span>
                                <span class="d-md-none">套利</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/operations-log.html">
                                <i class="fas fa-list-alt me-1"></i>
                                <span class="d-none d-md-inline">操作日志</span>
                                <span class="d-md-none">日志</span>
                            </a>
                        </li>
                    </ul>
                    <div class="d-flex align-items-center text-white">
                        <span class="badge bg-success me-2" id="system-status">
                            <i class="fas fa-circle pulse me-1"></i>
                            <span class="d-none d-sm-inline">系统</span>运行中
                        </span>
                        <span id="current-time"></span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <div class="container-fluid mt-4">
        <!-- 顶部控制面板 -->
        <div class="row mb-4">
            <!-- 系统控制台 -->
            <div class="col-md-4 mb-3">
                <div class="card system-control-card h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-cog"></i> 系统控制台
                        </h5>
                        
                        <!-- 系统状态 -->
                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <span>系统状态</span>
                                <span id="systemStatus">
                                    <span class="status-indicator status-offline"></span>
                                    离线
                                </span>
                            </div>
                        </div>
                        
                        <!-- 系统启停控制 -->
                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <span>量化系统</span>
                                <button id="systemToggle" class="btn-toggle" onclick="toggleSystem()">
                                </button>
                            </div>
                        </div>
                        
                        <!-- 自动交易开关 -->
                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <span>自动交易</span>
                                <button id="autoTradingToggle" class="btn-toggle" onclick="toggleAutoTrading()">
                                </button>
                            </div>
                        </div>
                        
                        <!-- 运行模式 -->
                        <div class="mb-3">
                            <div class="d-flex justify-content-between align-items-center">
                                <span>运行模式</span>
                                <select id="modeSelect" class="form-select form-select-sm" style="width: auto;">
                                    <option value="manual">手动模式</option>
                                    <option value="auto" selected>自动模式</option>
                                    <option value="aggressive">激进模式</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 账户总览 -->
            <div class="col-md-4 mb-3">
                <div class="card account-card h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-wallet"></i> 账户总览
                        </h5>
                        
                        <div class="row text-center">
                            <div class="col-6">
                                <div class="metric-value" id="totalBalance">¥0</div>
                                <div class="metric-label">总资产</div>
                            </div>
                            <div class="col-6">
                                <div class="metric-value text-success" id="dailyPnl">+¥0</div>
                                <div class="metric-label">今日盈亏</div>
                            </div>
                        </div>
                        
                        <hr style="border-color: rgba(255,255,255,0.3);">
                        
                        <div class="row text-center">
                            <div class="col-6">
                                <div class="metric-value" id="dailyReturn">+0.00%</div>
                                <div class="metric-label">今日收益率</div>
                            </div>
                            <div class="col-6">
                                <div class="metric-value" id="dailyTrades">0</div>
                                <div class="metric-label">今日交易</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 交易所状态 -->
            <div class="col-md-4 mb-3">
                <div class="card exchange-card h-100">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="fas fa-link"></i> 交易所状态
                        </h5>
                        
                        <div id="exchangeStatus">
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span>
                                    <span class="status-indicator status-online"></span>
                                    币安 (Binance)
                                </span>
                                <small>25ms</small>
                            </div>
                            
                            <div class="d-flex justify-content-between align-items-center mb-2">
                                <span>API权限</span>
                                <span class="badge bg-success">现货交易</span>
                            </div>
                            
                            <div class="d-flex justify-content-between align-items-center">
                                <span>最后更新</span>
                                <small id="lastUpdate">刚刚</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 策略管理 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="fas fa-brain"></i> 量化策略管理
                        </h5>
                        <button class="btn btn-primary btn-sm" onclick="refreshStrategies()">
                            <i class="fas fa-sync-alt"></i> 刷新
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="row" id="strategiesContainer">
                            <!-- 策略卡片将通过JavaScript动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 实时监控 -->
        <div class="row mb-4">
            <!-- 持仓监控 -->
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="fas fa-coins"></i> 当前持仓
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>交易对</th>
                                        <th>数量</th>
                                        <th>均价</th>
                                        <th>浮盈</th>
                                    </tr>
                                </thead>
                                <tbody id="positionsTable">
                                    <tr>
                                        <td colspan="4" class="text-center text-muted">暂无持仓</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 交易信号 -->
            <div class="col-md-6 mb-3">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="fas fa-signal"></i> 最新信号
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>时间</th>
                                        <th>交易对</th>
                                        <th>信号</th>
                                        <th>置信度</th>
                                    </tr>
                                </thead>
                                <tbody id="signalsTable">
                                    <tr>
                                        <td colspan="4" class="text-center text-muted">暂无信号</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 收益曲线图 -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h6 class="mb-0">
                            <i class="fas fa-chart-line"></i> 收益曲线
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="performance-chart">
                            <canvas id="performanceChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.2.3/js/bootstrap.bundle.min.js"></script>
    <script>
        // 更新当前时间
        function updateCurrentTime() {
            const now = new Date();
            const timeString = now.toLocaleString('zh-CN', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            });
            const timeElement = document.getElementById('current-time');
            if (timeElement) {
                timeElement.textContent = timeString;
            }
        }

        // 页面加载时立即更新时间
        updateCurrentTime();
        
        // 每秒更新时间
        setInterval(updateCurrentTime, 1000);
    </script>
    <script src="{{ url_for('static', filename='js/quantitative.js') }}"></script>
</body>
</html>
