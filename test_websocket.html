<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket连接测试</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f1aeb5; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #logs { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; font-family: monospace; }
    </style>
</head>
<body>
    <h1>🔧 WebSocket连接测试</h1>
    
    <div id="status" class="status info">准备连接...</div>
    
    <div>
        <button onclick="connectWebSocket()">连接WebSocket</button>
        <button onclick="disconnectWebSocket()">断开连接</button>
        <button onclick="clearLogs()">清空日志</button>
    </div>
    
    <h3>连接日志：</h3>
    <div id="logs"></div>
    
    <script>
        let websocket = null;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 3;
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type}`;
            logMessage(`[状态] ${message}`);
        }
        
        function logMessage(message) {
            const logs = document.getElementById('logs');
            const time = new Date().toLocaleTimeString();
            logs.innerHTML += `<div>[${time}] ${message}</div>`;
            logs.scrollTop = logs.scrollHeight;
        }
        
        function connectWebSocket() {
            if (websocket && websocket.readyState === WebSocket.OPEN) {
                updateStatus('WebSocket已连接', 'success');
                return;
            }
            
            try {
                updateStatus('正在连接WebSocket...', 'info');
                websocket = new WebSocket('ws://47.236.39.134:8765');
                
                websocket.onopen = () => {
                    updateStatus('✅ WebSocket连接成功', 'success');
                    reconnectAttempts = 0;
                };
                
                websocket.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        logMessage(`[消息] 收到数据: ${JSON.stringify(data, null, 2)}`);
                    } catch (error) {
                        logMessage(`[消息] 收到原始数据: ${event.data}`);
                    }
                };
                
                websocket.onclose = () => {
                    updateStatus('🔌 WebSocket连接断开', 'error');
                    
                    if (reconnectAttempts < maxReconnectAttempts) {
                        reconnectAttempts++;
                        logMessage(`尝试第${reconnectAttempts}次重连...`);
                        setTimeout(connectWebSocket, 5000);
                    } else {
                        logMessage('重连次数已达上限，停止尝试');
                    }
                };
                
                websocket.onerror = (error) => {
                    updateStatus('❌ WebSocket连接错误', 'error');
                    logMessage(`[错误] ${error}`);
                };
                
            } catch (error) {
                updateStatus('WebSocket初始化失败', 'error');
                logMessage(`[错误] ${error}`);
            }
        }
        
        function disconnectWebSocket() {
            if (websocket) {
                websocket.close();
                websocket = null;
                updateStatus('WebSocket已断开', 'info');
            }
        }
        
        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }
        
        // 页面加载后自动尝试连接
        window.addEventListener('load', () => {
            logMessage('页面已加载，准备测试WebSocket连接');
            setTimeout(connectWebSocket, 1000);
        });
    </script>
</body>
</html>
